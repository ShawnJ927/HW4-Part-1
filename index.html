<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Multiplication Table</title>
        <!-- stylesheets -->
        <link rel="stylesheet" href="./css/style.css">
        
    </head>
    <body>
        <!-- User prompt/instructions -->
        <h2>Please enter the following table ranges to create a multiplication table</h2>
        <!-- input form -->
        <form id="multTableForm">
            <!-- User input for rows (start and end) -->
            <label for="startRow">Enter number for the start of the row (between -50 and 50):</label>
            <br> <!-- line break -->
            
            <input type="number" id="startRow" name="startRow" min="1" max="50" required>
            <!-- inline text for error label that produces error message -->
            <span id="startRowError" class="error"></span>
            <br> <!-- line break -->
            
            <label for="endRow">Enter number for the end of the row (must be greater than starting row number and up to 50):</label>
            <br> <!-- line break -->
            
            <input type="number" id="endRow" name="endRow" min="-50" max="50" required>
            <!-- inline text for error label that produces error message -->
            <span id="endRowError" class="error"></span>
            <br> <!-- line break -->
            
            <!-- User input for columns (start and end) -->
            <label for="startCol">Enter number for the start of the column (between -50 and 50):</label>
            <br> <!-- line break -->

            <input type="number" id="startCol" name="startCol" min="-50" max="50" required>
            <!-- inline text for error label that produces error message -->
            <span id="startColError" class="error"></span>
            <br> <!-- line break -->
            
            <label for="endCol">Enter number for the end of the column (must be greater than starting column number and up to 50):</label>
            <br> <!-- line break -->
            
            <input type="number" id="endCol" name="endCol" min="1" max="50" required>
            <!-- inline text for error label that produces error message -->
            <span id="endColError" class="error"></span>
            <br> <!-- line break -->
            
            <button type="button" id="generateTable">Generate Table</button>
               
        </form>
        
        <!-- container for dynamically generated table -->
        <div id="tableContainer"></div>
        
        <!-- jQuery from CDN so I don't have to download it-->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- jQuery Validation Plugin from CDN like above -->
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>

        <!-- the script with JQuery validation and table generation -->
        <script src="./javascript/tableScript.js"></script>
    </body>
</html>
